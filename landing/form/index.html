<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuzmanich Seguros 360 — Solicitud de Cotización</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Ubuntu, sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1e293b;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      padding: 32px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 10px;
    }

    img {
      display: block;
      margin: 0 auto 20px;
      width: 90px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 0.95em;
      color: #cbd5e1;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #334155;
      color: #f8fafc;
    }

    button {
      margin-top: 24px;
      width: 100%;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }

    .success {
      margin-top: 20px;
      text-align: center;
      color: #4ade80;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://martingim-10.github.io/Kuzmanich-Seguros-360-Ecosistema-Digital/branding/logo-rs.png" alt="Kuzmanich Seguros 360 Logo">
    <h1>Solicitud de Cotización</h1>
    <form id="cotizacionForm">
      <label>Nombre completo</label>
      <input type="text" name="nombre" required>

      <label>Teléfono (con código de área)</label>
      <input type="tel" name="telefono" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Ramo</label>
      <select name="ramo" required>
        <option value="">Seleccioná...</option>
        <option value="retiro">Seguro de Retiro</option>
        <option value="vida">Vida</option>
        <option value="automotor">Automotor</option>
        <option value="hogar">Hogar</option>
        <option value="empresa">Empresarial</option>
      </select>

      <button type="submit">Enviar solicitud</button>
      <div class="success" id="successMsg">✅ ¡Gracias! Recibimos tu solicitud.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('cotizacionForm');
    const success = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const response = await fetch("https://orgkuzmanich.app.n8n.cloud/webhook/lead-ingest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        success.style.display = 'block';
        form.reset();
      } else {
        alert('Hubo un problema, por favor intentá nuevamente.');
      }
    });
  </script>
</body>
</html>
