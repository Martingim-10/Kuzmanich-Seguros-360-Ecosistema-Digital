<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kuzmanich Seguros 360 â€” CotizaciÃ³n</title>
  <style>
    :root{
      --bg:#0f172a;--panel:#111827;--panel-2:#1f2937;--text:#e5e7eb;--muted:#94a3b8;
      --brand:#3b82f6;--brand-2:#60a5fa;--ok:#22c55e;--err:#ef4444;
      --input:#0b1220;--stroke:#233046;--radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:block;
      background: radial-gradient(1200px 600px at 20% -10%,#1e293b 0%,transparent 60%),
                  radial-gradient(1000px 600px at 120% 20%,#0b1220 0%,transparent 60%),
                  var(--bg);
      color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
      padding:24px;
    }
    .wrap{max-width:980px;margin:0 auto}
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:18px;align-items:start}
    @media(max-width:880px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,var(--panel),var(--panel-2));border:1px solid var(--stroke);
      border-radius:var(--radius);box-shadow:0 20px 50px rgba(0,0,0,.45);}
    .card.form{padding:28px 24px 24px;}
    .header{display:flex;gap:14px;align-items:center;margin-bottom:12px;}
    .header img{width:54px;height:54px;border-radius:12px;background:#0b1220;object-fit:contain;border:1px solid var(--stroke);}
    h1{font-size:1.35rem;margin:0;color:var(--brand-2)}
    .sub{color:var(--muted);font-size:.95rem;margin:6px 0 18px}
    .row{display:flex;gap:12px}
    .row>.field{flex:1}
    label{display:block;font-size:.9rem;color:#cbd5e1;margin:14px 0 6px}
    input,select,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid var(--stroke);
      background:var(--input);color:var(--text);font-size:1rem;outline:none;}
    input:focus,select:focus,textarea:focus{border-color:var(--brand)}
    button{width:100%;margin-top:18px;padding:12px 14px;border:none;border-radius:12px;
      background:linear-gradient(180deg,var(--brand),var(--brand-2));color:white;font-weight:700;cursor:pointer;}
    button:disabled{opacity:.55;cursor:not-allowed}
    .msg{margin-top:12px;font-weight:600;display:none}
    .msg.ok{color:var(--ok)}.msg.err{color:var(--err)}
    .foot{margin-top:12px;font-size:.8rem;color:var(--muted);text-align:center}
    .escenarios{display:flex;gap:14px;margin-top:10px;flex-wrap:wrap}
    .escenario{flex:1;min-width:140px;padding:16px;border-radius:14px;color:#fff;font-weight:600;text-align:center}
    .escenario p{margin:6px 0 0;font-size:.9rem;color:#e2e8f0}
    .escenario1{background:#3b82f6;}
    .escenario2{background:#7c3aed;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <main class="card form">
        <div class="header">
          <img src="https://martingim-10.github.io/Kuzmanich-Seguros-360-Ecosistema-Digital/branding/logo-rs.png" alt="Logo">
          <div>
            <h1>Solicitud de cotizaciÃ³n</h1>
            <div class="sub">CotizÃ¡ tu seguro de manera simple y directa.</div>
          </div>
        </div>

        <form id="leadForm">
          <label>Ramo</label>
          <select id="ramo" required>
            <option value="">SeleccionÃ¡â€¦</option>
            <option value="retiro">Seguro de Retiro</option>
            <option value="automotor">Automotor</option>
            <option value="vida">Vida</option>
            <option value="hogar">Hogar</option>
          </select>

          <!-- AUTOMOTOR -->
          <div id="autoFields" style="display:none;margin-top:8px">
            <label>Marca</label>
            <input id="auto_marca" list="listMarcas" placeholder="Ej: Toyota">
            <datalist id="listMarcas"></datalist>

            <label>Modelo</label>
            <input id="auto_modelo" list="listModelos" placeholder="Ej: Corolla">
            <datalist id="listModelos"></datalist>

            <label>VersiÃ³n</label>
            <select id="auto_version" disabled>
              <option value="">SeleccionÃ¡ versiÃ³n</option>
            </select>

            <label>AÃ±o</label>
            <input id="auto_anio" type="number" placeholder="Ej: 2022">

            <label>DNI del tomador</label>
            <input id="auto_dni" inputmode="numeric" placeholder="Ej: 30111222">
          </div>

          <!-- RETIRO -->
          <div id="retiroFields" style="display:none;margin-top:8px">
            <label>Edad actual</label>
            <input id="retiro_edad" type="number" min="18" max="70" placeholder="Ej: 35">
            <label>Edad de retiro deseada</label>
            <input id="retiro_meta" type="number" min="40" max="75" placeholder="Ej: 65">
            <label>Aporte mensual (ARS)</label>
            <input id="retiro_aporte" type="number" placeholder="Ej: 30000">
            <div id="retiroEscenarios" class="escenarios"></div>
            <div id="retiroActions" style="display:none;margin-top:10px">
              <button type="button" id="btnWaRetiro">ðŸ“² Contactar un asesor por WhatsApp</button>
            </div>
          </div>

          <!-- Datos comunes -->
          <div id="datosPersonales" style="display:none;">
            <div class="row">
              <div class="field">
                <label>Nombre completo</label>
                <input id="nombre" placeholder="Ej: Juan PÃ©rez">
              </div>
              <div class="field">
                <label>TelÃ©fono</label>
                <input id="telefono" placeholder="+54 9 ..." inputmode="tel">
              </div>
            </div>
            <label>Email</label>
            <input id="email" type="email" placeholder="tu@email.com">
            <label class="consent">
              <input id="consent" type="checkbox"> Acepto el uso de mis datos (Ley 25.326)
            </label>
          </div>

          <input type="hidden" id="canal" value="instagram">
          <input type="hidden" id="estado" value="nuevo">
          <input type="hidden" id="asesor" value="auto">
          <input type="hidden" id="origen" value="form">

          <label>Comentarios</label>
          <textarea id="comentarios" rows="3"></textarea>

          <button id="submitBtn" type="submit" disabled>Enviar solicitud</button>
          <div id="msg" class="msg"></div>

          <div id="autoActions" style="display:none;margin-top:10px">
            <button type="button" id="btnWa">ðŸ“² Chatear ahora por WhatsApp</button>
            <button type="button" id="btnCopy">ðŸ“‹ Copiar mensaje</button>
          </div>
        </form>

        <div class="foot">Kuzmanich Seguros 360 Â· AtenciÃ³n personalizada</div>
      </main>

      <aside class="card aside">
        <h3>Â¿Por quÃ© con nosotros?</h3>
        <ul class="benefits">
          <li>ðŸ’¼ Productores oficiales de SanCor Seguros</li>
          <li>âš¡ Respuesta Ã¡gil por WhatsApp</li>
          <li>ðŸ”’ Datos protegidos y uso exclusivo para tu cotizaciÃ³n</li>
        </ul>
      </aside>
    </div>
  </div>

  <script>
    const URL="https://orgkuzmanich.app.n8n.cloud/webhook/lead-ingest";
    const TU_WA_NUMBER="5942804641495";
    const ramoSel=document.getElementById("ramo"),
          autoFields=document.getElementById("autoFields"),
          retiroFields=document.getElementById("retiroFields"),
          autoActions=document.getElementById("autoActions"),
          retiroActions=document.getElementById("retiroActions"),
          msg=document.getElementById("msg"),
          btn=document.getElementById("submitBtn"),
          consent=document.getElementById("consent"),
          datos=document.getElementById("datosPersonales");

    let AUTOS_DB={};
    async function cargarAutos(){
      try{
        const r=await fetch("Autos_arbol.json",{cache:"no-store"});
        AUTOS_DB=await r.json();
        document.getElementById("listMarcas").innerHTML=Object.keys(AUTOS_DB).sort().map(m=>`<option value="${m}">`).join("");
      }catch(e){console.error("Error cargando JSON",e);}
    }
    cargarAutos();

    document.getElementById("auto_marca").addEventListener("input",e=>{
      const marca=e.target.value.trim();
      if(AUTOS_DB[marca]){
        const modelos=Object.keys(AUTOS_DB[marca]).sort();
        document.getElementById("listModelos").innerHTML=modelos.map(m=>`<option value="${m}">`).join("");
      }
    });
    document.getElementById("auto_modelo").addEventListener("input",e=>{
      const marca=document.getElementById("auto_marca").value.trim(),
            modelo=e.target.value.trim(),
            selVersion=document.getElementById("auto_version");
      if(AUTOS_DB[marca]?.[modelo]){
        const vers=AUTOS_DB[marca][modelo].map(v=>v["Sub-modelo"]||v["Submodelo"]||v["VersiÃ³n"]).filter(Boolean);
        selVersion.innerHTML=`<option value="">SeleccionÃ¡ versiÃ³n</option>`+vers.map(v=>`<option value="${v}">${v}</option>`).join("");
        selVersion.disabled=false;
      }
    });

    function toggleSubmit(){btn.disabled=!consent.checked;}
    consent.addEventListener("change",toggleSubmit);
    toggleSubmit();

    ramoSel.addEventListener("change",()=>{
      const v=ramoSel.value;
      autoFields.style.display=v==="automotor"?"block":"none";
      retiroFields.style.display=v==="retiro"?"block":"none";
      autoActions.style.display="none";
      retiroActions.style.display="none";
      datos.style.display=v==="automotor"?"block":"none";
      msg.style.display="none";
    });

    async function logLead(d){
      await fetch(URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(d)});
    }
    function waLink(num,txt){return`https://wa.me/${num}?text=${encodeURIComponent(txt)}`;}

    document.getElementById("leadForm").addEventListener("submit",async e=>{
      e.preventDefault();
      msg.style.display="none";msg.className="msg";
      const ramo=ramoSel.value;
      if(!ramo){msg.textContent="SeleccionÃ¡ un ramo.";msg.classList.add("err");msg.style.display="block";return;}

      let payload={ramo,canal:"instagram",estado:"nuevo",asesor:"auto",origen:"form"};

      if(ramo==="automotor"){
        payload.auto_mmv=[document.getElementById("auto_marca").value,
                          document.getElementById("auto_modelo").value,
                          document.getElementById("auto_version").value].join(" ").trim();
        payload.auto_anio=document.getElementById("auto_anio").value.trim();
        payload.auto_dni=document.getElementById("auto_dni").value.trim();
        payload.nombre=document.getElementById("nombre").value.trim();
        payload.telefono=document.getElementById("telefono").value.trim();
        payload.email=document.getElementById("email").value.trim();
      }
      if(ramo==="retiro"){
        payload.retiro_edad=+document.getElementById("retiro_edad").value;
        payload.retiro_meta=+document.getElementById("retiro_meta").value;
        payload.retiro_aporte=+document.getElementById("retiro_aporte").value;
        calcularRetiro(payload);
      }

      btn.disabled=true;btn.textContent="Enviandoâ€¦";
      try{
        await logLead(payload);
        msg.textContent="âœ… Solicitud registrada.";msg.classList.add("ok");msg.style.display="block";
        btn.textContent="Enviar solicitud";btn.disabled=false;

        if(ramo==="automotor"){
          autoActions.style.display="block";
          const texto=`Quiero cotizar un ${payload.auto_mmv} del aÃ±o ${payload.auto_anio}, para el DNI ${payload.auto_dni}.`;
          document.getElementById("btnWa").onclick=()=>window.open(waLink(TU_WA_NUMBER,texto),"_blank");
          document.getElementById("btnCopy").onclick=async()=>{await navigator.clipboard.writeText(texto);alert("Mensaje copiado. Pegalo en WhatsApp.");};
        }
      }catch(err){msg.textContent="Error al enviar.";msg.classList.add("err");msg.style.display="block";}
    });

    function calcularRetiro(p){
      const edad=p.retiro_edad,meta=p.retiro_meta,aporte=p.retiro_aporte;
      if(!edad||!meta||!aporte)return;
      const aÃ±os=meta-edad,esc1=15.9/100,esc2=30/100;
      const cap1=aporte*((Math.pow(1+esc1/12,12*aÃ±os)-1)/(esc1/12));
      const cap2=aporte*((Math.pow(1+esc2/12,12*aÃ±os)-1)/(esc2/12));
      const f=x=>x.toLocaleString("es-AR",{maximumFractionDigits:0});
      document.getElementById("retiroEscenarios").innerHTML=`
        <div class="escenario escenario1">ðŸ’¡ Escenario 1<br><strong>$${f(cap1)}</strong><p>Tasa 15.9 %</p></div>
        <div class="escenario escenario2">ðŸš€ Escenario 2<br><strong>$${f(cap2)}</strong><p>Tasa 30 %</p></div>`;
      retiroActions.style.display="block";
      document.getElementById("btnWaRetiro").onclick=()=>{
        const texto=`Hola, quiero mi proyecciÃ³n de retiro:\nEdad actual: ${edad}\nMeta: ${meta}\nAporte: $${f(aporte)}\nEscenario 1: $${f(cap1)}\nEscenario 2: $${f(cap2)}`;
        window.open(waLink(TU_WA_NUMBER,texto),"_blank");
      };
    }
  </script>
</body>
</html>
