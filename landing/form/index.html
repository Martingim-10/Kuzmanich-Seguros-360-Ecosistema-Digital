<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kuzmanich Seguros 360 – Solicitud de Cotización</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
      background: #121826;
      color: #f0f4f8;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 16px;
      color: #0056FF;
    }
    .card {
      background: #1E2433;
      border: 1px solid #2E374E;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 500;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2E374E;
      background: #141A2B;
      color: #f0f4f8;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background: #0056FF;
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .hint {
      font-size: .87rem;
      color: #94A3B8;
      margin-bottom: 12px;
    }
    .ok {
      margin-top: 12px;
      color: #22c55e;
      font-weight: 500;
    }
    .err {
      margin-top: 12px;
      color: #ef4444;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Solicitud de Cotización</h1>
  <p class="hint">Completá tus datos y un asesor de Kuzmanich Seguros 360 se contactará a la brevedad.</p>
  <div class="card">
    <form id="leadForm">
      <label>Nombre completo</label>
      <input id="nombre" required placeholder="Tu nombre"/>

      <label>Teléfono (con código de área)</label>
      <input id="telefono" required placeholder="+54 9 351 ..."/>

      <label>Email (opcional)</label>
      <input id="email" type="email" placeholder="tu@email.com"/>

      <label>Ramo</label>
      <select id="ramo" required>
        <option value="retiro">Retiro</option>
        <option value="auto">Automotor</option>
        <option value="vida">Vida</option>
        <option value="hogar">Hogar</option>
        <option value="salud">Salud</option>
        <option value="empresas">Empresas</option>
      </select>

      <input id="canal" type="hidden" value="instagram">
      <input id="estado" type="hidden" value="nuevo">
      <input id="asesor" type="hidden" value="auto">
      <input id="origen" type="hidden" value="formulario">

      <button type="submit">Enviar solicitud</button>
      <div id="msg"></div>
    </form>
  </div>

  <script>
    const URL = "https://orgkuzmanich.app.n8n.cloud/webhook/lead-ingest";

    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        nombre: document.getElementById('nombre').value.trim(),
        telefono: document.getElementById('telefono').value.trim(),
        email: document.getElementById('email').value.trim(),
        ramo: document.getElementById('ramo').value,
        canal: document.getElementById('canal').value,
        estado: document.getElementById('estado').value,
        asesor: document.getElementById('asesor').value,
        origen: document.getElementById('origen').value,
        comentarios: ""
      };

      const msg = document.getElementById('msg');
      msg.className = "";
      msg.textContent = "Enviando…";

      try {
        const res = await fetch(URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("Error HTTP " + res.status);
        msg.textContent = "¡Gracias! Recibimos tu solicitud. Te contactaremos pronto.";
        msg.className = "ok";
        e.target.reset();
      } catch (err) {
        msg.textContent = "No pudimos enviar tu solicitud. Intentá nuevamente.";
        msg.className = "err";
        console.error(err);
      }
    });
  </script>
</body>
</html>
