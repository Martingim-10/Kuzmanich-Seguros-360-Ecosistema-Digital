<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kuzmanich Seguros 360 â€” CotizaciÃ³n</title>
  <style>
    :root{
      --bg:#0f172a;--panel:#111827;--panel-2:#1f2937;--text:#e5e7eb;--muted:#94a3b8;
      --brand:#3b82f6;--brand-2:#60a5fa;--ok:#22c55e;--err:#ef4444;
      --input:#0b1220;--stroke:#233046;--radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:block;
      background: radial-gradient(1200px 600px at 20% -10%,#1e293b 0%,transparent 60%),
                  radial-gradient(1000px 600px at 120% 20%,#0b1220 0%,transparent 60%),
                  var(--bg);
      color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
      padding:24px;
    }
    .wrap{max-width:980px;margin:0 auto}
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:18px;align-items:start}
    @media(max-width:880px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,var(--panel),var(--panel-2));border:1px solid var(--stroke);
      border-radius:var(--radius);box-shadow:0 20px 50px rgba(0,0,0,.45);}
    .card.form{padding:28px 24px 24px;}
    .header{display:flex;gap:14px;align-items:center;margin-bottom:12px;}
    .header img{width:54px;height:54px;border-radius:12px;background:#0b1220;object-fit:contain;border:1px solid var(--stroke);}
    h1{font-size:1.35rem;margin:0;color:var(--brand-2)}
    .sub{color:var(--muted);font-size:.95rem;margin:6px 0 18px}
    .row{display:flex;gap:12px}
    .row>.field{flex:1}
    label{display:block;font-size:.9rem;color:#cbd5e1;margin:14px 0 6px}
    input,select,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid var(--stroke);
      background:var(--input);color:var(--text);font-size:1rem;outline:none;}
    input:focus,select:focus,textarea:focus{border-color:var(--brand)}
    button{width:100%;margin-top:18px;padding:12px 14px;border:none;border-radius:12px;
      background:linear-gradient(180deg,var(--brand),var(--brand-2));color:white;font-weight:700;cursor:pointer;}
    button:disabled{opacity:.55;cursor:not-allowed}
    .msg{margin-top:12px;font-weight:600;display:none}
    .msg.ok{color:var(--ok)}.msg.err{color:var(--err)}
    .foot{margin-top:12px;font-size:.8rem;color:var(--muted);text-align:center}

    /* Escenarios Retiro */
    .escenarios{display:flex;gap:14px;margin-top:10px;flex-wrap:wrap}
    .escenario{flex:1;min-width:160px;padding:16px;border-radius:14px;color:#fff;font-weight:700;text-align:center}
    .escenario p{margin:6px 0 0;font-size:.9rem;color:#e2e8f0}
    .escenario1{background:#3b82f6;} /* celeste */
    .escenario2{background:#7c3aed;} /* violeta */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <main class="card form">
        <div class="header">
          <img src="https://martingim-10.github.io/Kuzmanich-Seguros-360-Ecosistema-Digital/branding/logo-rs.png" alt="Logo">
          <div>
            <h1>Solicitud de cotizaciÃ³n</h1>
            <div class="sub">CotizÃ¡ tu seguro de manera simple y directa.</div>
          </div>
        </div>

        <form id="leadForm" novalidate>
          <label>Ramo</label>
          <select id="ramo" required>
            <option value="">SeleccionÃ¡â€¦</option>
            <option value="retiro">Seguro de Retiro</option>
            <option value="automotor">Automotor</option>
            <option value="vida">Vida</option>
            <option value="hogar">Hogar</option>
          </select>

          <!-- AUTOMOTOR -->
          <div id="autoFields" style="display:none;margin-top:8px">
            <label>Marca</label>
            <input id="auto_marca" list="listMarcas" placeholder="Ej: Toyota">
            <datalist id="listMarcas"></datalist>

            <label>Modelo</label>
            <input id="auto_modelo" list="listModelos" placeholder="Ej: Corolla">
            <datalist id="listModelos"></datalist>

            <label>VersiÃ³n</label>
            <select id="auto_version" disabled>
              <option value="">SeleccionÃ¡ versiÃ³n</option>
            </select>

            <label>AÃ±o</label>
            <input id="auto_anio" type="number" placeholder="Ej: 2022" inputmode="numeric">

            <label>DNI del tomador</label>
            <input id="auto_dni" inputmode="numeric" placeholder="Ej: 30111222">
          </div>

          <!-- RETIRO -->
          <div id="retiroFields" style="display:none;margin-top:8px">
            <label>Edad actual</label>
            <input id="retiro_edad" type="number" min="18" max="70" placeholder="Ej: 35">
            <label>Edad de retiro deseada</label>
            <input id="retiro_meta" type="number" min="40" max="75" placeholder="Ej: 65">
            <label>Aporte mensual (ARS)</label>
            <input id="retiro_aporte" type="number" placeholder="Ej: 30000">
            <button id="btnCalcularRetiro" type="button">Calcular ProyecciÃ³n</button>

            <div id="retiroEscenarios" class="escenarios" style="display:none"></div>
            <div id="retiroActions" style="display:none;margin-top:10px">
              <button type="button" id="btnWaRetiro">ðŸ“² Contactar un asesor por WhatsApp</button>
            </div>
          </div>

          <!-- Datos personales SOLO para Automotor (se piden de entrada) -->
          <div id="datosPersonales" style="display:none;">
            <div class="row">
              <div class="field">
                <label>Nombre completo</label>
                <input id="nombre" placeholder="Ej: Juan PÃ©rez">
              </div>
              <div class="field">
                <label>TelÃ©fono</label>
                <input id="telefono" placeholder="+54 9 ..." inputmode="tel">
              </div>
            </div>
            <label>Email</label>
            <input id="email" type="email" placeholder="tu@email.com">
            <label class="consent">
              <input id="consent" type="checkbox"> Acepto el uso de mis datos (Ley 25.326)
            </label>
          </div>

          <!-- Tracking -->
          <input type="hidden" id="canal" value="instagram">
          <input type="hidden" id="estado" value="nuevo">
          <input type="hidden" id="asesor" value="auto">
          <input type="hidden" id="origen" value="form">

          <label>Comentarios</label>
          <textarea id="comentarios" rows="3" placeholder="Contanos algo que debamos tener en cuenta"></textarea>

          <button id="submitBtn" type="submit" disabled>Enviar solicitud</button>
          <div id="msg" class="msg"></div>

          <!-- Acciones post-envÃ­o Automotor -->
          <div id="autoActions" style="display:none;margin-top:10px">
            <button type="button" id="btnWa">ðŸ“² Chatear ahora por WhatsApp</button>
            <button type="button" id="btnCopy">ðŸ“‹ Copiar mensaje</button>
          </div>
        </form>

        <div class="foot">Kuzmanich Seguros 360 Â· AtenciÃ³n personalizada</div>
      </main>

      <aside class="card aside">
        <h3>Â¿Por quÃ© con nosotros?</h3>
        <ul class="benefits">
          <li>ðŸ’¼ Productores oficiales de SanCor Seguros</li>
          <li>âš¡ Respuesta Ã¡gil por WhatsApp</li>
          <li>ðŸ”’ Datos protegidos y uso exclusivo para tu cotizaciÃ³n</li>
        </ul>
      </aside>
    </div>
  </div>

  <script>
    const URL="https://orgkuzmanich.app.n8n.cloud/webhook/lead-ingest";
    const TU_WA_NUMBER="5942804641495";

    const ramoSel=document.getElementById("ramo");
    const autoFields=document.getElementById("autoFields");
    const retiroFields=document.getElementById("retiroFields");
    const datos=document.getElementById("datosPersonales");
    const autoActions=document.getElementById("autoActions");
    const retiroActions=document.getElementById("retiroActions");
    const msg=document.getElementById("msg");
    const btn=document.getElementById("submitBtn");
    const consent=document.getElementById("consent");

    const listMarcas=document.getElementById("listMarcas");
    const listModelos=document.getElementById("listModelos");
    const selVersion=document.getElementById("auto_version");

    // ===== Estado inicial del botÃ³n de envÃ­o (solo exige consentimiento cuando se piden datos) =====
    function refreshSubmitDisabled(){
      const necesitaConsent = (ramoSel.value==="automotor");
      btn.disabled = necesitaConsent ? !consent.checked : false;
    }
    consent.addEventListener("change", refreshSubmitDisabled);

    // ===== Mostrar/ocultar secciones por ramo =====
    ramoSel.addEventListener("change",()=>{
      const v=ramoSel.value;
      autoFields.style.display = v==="automotor" ? "block" : "none";
      datos.style.display      = v==="automotor" ? "block" : "none";
      retiroFields.style.display = v==="retiro" ? "block" : "none";
      autoActions.style.display="none";
      retiroActions.style.display="none";
      msg.style.display="none";
      refreshSubmitDisabled();
    });

    // ===== Carga de base Automotor =====
    let AUTOS_DB={};
    async function cargarAutos(){
      try{
        const r=await fetch("Autos_arbol.json",{cache:"no-store"});
        AUTOS_DB=await r.json();
        listMarcas.innerHTML=Object.keys(AUTOS_DB).sort((a,b)=>a.localeCompare(b,'es')).map(m=>`<option value="${m}">`).join("");
      }catch(e){console.error("Error cargando Autos_arbol.json",e);}
    }
    cargarAutos();

    // Autocompletado: modelos por marca
    document.getElementById("auto_marca").addEventListener("input",e=>{
      const marca=e.target.value.trim();
      if(AUTOS_DB[marca]){
        const modelos=Object.keys(AUTOS_DB[marca]).sort((a,b)=>a.localeCompare(b,'es'));
        listModelos.innerHTML=modelos.map(m=>`<option value="${m}">`).join("");
      }
      // reset versiones
      selVersion.innerHTML = `<option value="">SeleccionÃ¡ versiÃ³n</option>`;
      selVersion.disabled = true;
    });

    // Llenado de versiones (lectura flexible de claves)
    function pickVersionValue(obj){
      const keys = Object.keys(obj || {});
      const preferidas = [
        "Sub-modelo","Submodelo","VersiÃ³n","Version","Variante",
        "sub-modelo","submodelo","versiÃ³n","version","variante"
      ];
      for(const k of preferidas){
        if(keys.includes(k)) return obj[k];
      }
      // fallback: primer string no vacÃ­o
      for(const k of keys){
        const v=obj[k];
        if(typeof v==="string" && v.trim()) return v;
      }
      return "";
    }

    document.getElementById("auto_modelo").addEventListener("input",e=>{
      const marca=document.getElementById("auto_marca").value.trim();
      const modelo=e.target.value.trim();
      if(AUTOS_DB[marca]?.[modelo]){
        const arr = AUTOS_DB[marca][modelo];
        const versiones = Array.isArray(arr) ? arr.map(pickVersionValue).filter(Boolean) : [];
        const uniq = Array.from(new Set(versiones.map(v=>v.trim()))).sort((a,b)=>a.localeCompare(b,'es'));
        selVersion.innerHTML = `<option value="">SeleccionÃ¡ versiÃ³n</option>` + uniq.map(v=>`<option value="${v}">${v}</option>`).join("");
        selVersion.disabled = uniq.length===0;
      }else{
        selVersion.innerHTML = `<option value="">SeleccionÃ¡ versiÃ³n</option>`;
        selVersion.disabled = true;
      }
    });

    // ===== Utilidades generales =====
    function waLink(num,txt){return`https://wa.me/${num}?text=${encodeURIComponent(txt)}`;}
    async function logLead(d){
      const res = await fetch(URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(d)});
      if(!res.ok) throw new Error("HTTP "+res.status);
    }

    // ===== SUBMIT =====
    document.getElementById("leadForm").addEventListener("submit",async e=>{
      e.preventDefault();
      msg.style.display="none";msg.className="msg";

      const ramo=ramoSel.value;
      if(!ramo){ msg.textContent="SeleccionÃ¡ un ramo."; msg.classList.add("err"); msg.style.display="block"; return; }

      let payload={
        ramo,
        canal:"instagram",
        estado:"nuevo",
        asesor:"auto",
        origen:"form",
        comentarios: (document.getElementById("comentarios").value||"").trim()
      };

      if(ramo==="automotor"){
        const nombre=(document.getElementById("nombre").value||"").trim();
        const tel=(document.getElementById("telefono").value||"").trim();
        if(!tel || !/\d{7,}/.test(tel)){
          msg.textContent="TelÃ©fono invÃ¡lido (mÃ­nimo 7 dÃ­gitos).";
          msg.classList.add("err"); msg.style.display="block"; return;
        }
        payload.nombre = nombre;
        payload.telefono = tel;
        payload.email = (document.getElementById("email").value||"").trim();
        payload.auto_mmv = [
          (document.getElementById("auto_marca").value||"").trim(),
          (document.getElementById("auto_modelo").value||"").trim(),
          (document.getElementById("auto_version").value||"").trim()
        ].join(" ").replace(/\s+/g," ").trim();
        payload.auto_anio = (document.getElementById("auto_anio").value||"").trim();
        payload.auto_dni  = (document.getElementById("auto_dni").value||"").trim();

        // ValidaciÃ³n bÃ¡sica de Automotor
        if(!payload.auto_mmv || !payload.auto_anio || !payload.auto_dni){
          msg.textContent="Para Automotor completÃ¡ Marca/Modelo/VersiÃ³n, AÃ±o y DNI.";
          msg.classList.add("err"); msg.style.display="block"; return;
        }
      }

      if(ramo==="retiro"){
        payload.retiro_edad   = +document.getElementById("retiro_edad").value;
        payload.retiro_meta   = +document.getElementById("retiro_meta").value;
        payload.retiro_aporte = +document.getElementById("retiro_aporte").value;

        // Si el usuario no calculÃ³ antes, igual calculamos para enviar a Sheets
        const {cap1,cap2} = calcularRetiroEnMemoria(payload);
        payload.retiro_esc1 = Math.round(cap1);
        payload.retiro_esc2 = Math.round(cap2);
      }

      btn.disabled=true; btn.textContent="Enviandoâ€¦";
      try{
        await logLead(payload);
        msg.textContent="âœ… Solicitud registrada.";
        msg.classList.add("ok"); msg.style.display="block";
        btn.textContent="Enviar solicitud"; btn.disabled=false;

        if(ramo==="automotor"){
          autoActions.style.display="block";
          const texto=`Quiero cotizar un ${payload.auto_mmv} del aÃ±o ${payload.auto_anio}, para el DNI ${payload.auto_dni}.`;
          document.getElementById("btnWa").onclick=()=>window.open(waLink(TU_WA_NUMBER,texto),"_blank");
          document.getElementById("btnCopy").onclick=async()=>{
            try{ await navigator.clipboard.writeText(texto); alert("Mensaje copiado. Pegalo en WhatsApp."); }
            catch{ alert("Texto:\n\n"+texto); }
          };
        }
        if(ramo==="retiro"){
          // ya habrÃ¡ botÃ³n de WA si el usuario calculÃ³; si no, lo mostramos ahora con Ãºltima proyecciÃ³n
          const reDiv=document.getElementById("retiroEscenarios");
          if(reDiv && reDiv.style.display!=="flex"){
            renderRetiro(payload.retiro_edad,payload.retiro_meta,payload.retiro_aporte);
          }
        }
      }catch(err){
        console.error(err);
        msg.textContent="Error al enviar.";
        msg.classList.add("err"); msg.style.display="block";
        btn.textContent="Enviar solicitud"; btn.disabled=false;
      }
    });

    // ===== RETIRO: Calcular ProyecciÃ³n (botÃ³n dedicado) =====
    document.getElementById("btnCalcularRetiro").addEventListener("click", ()=>{
      const edad = +document.getElementById("retiro_edad").value;
      const meta = +document.getElementById("retiro_meta").value;
      const aporte = +document.getElementById("retiro_aporte").value;
      renderRetiro(edad,meta,aporte);
    });

    function calcularRetiroEnMemoria(p){
      const edad=+p.retiro_edad, meta=+p.retiro_meta, aporte=+p.retiro_aporte;
      const aÃ±os = meta - edad;
      const esc1=0.159, esc2=0.30;
      const cap1 = (aÃ±os>0 && aporte>0) ? aporte*((Math.pow(1+esc1/12,12*aÃ±os)-1)/(esc1/12)) : 0;
      const cap2 = (aÃ±os>0 && aporte>0) ? aporte*((Math.pow(1+esc2/12,12*aÃ±os)-1)/(esc2/12)) : 0;
      return {cap1, cap2};
    }

    function renderRetiro(edad,meta,aporte){
      const reDiv=document.getElementById("retiroEscenarios");
      const waBtn=document.getElementById("btnWaRetiro");
      const acciones=document.getElementById("retiroActions");
      const aÃ±os=meta-edad;

      if(!(edad>0 && meta>0 && aporte>0 && aÃ±os>0)){
        alert("CompletÃ¡ Edad actual, Edad de retiro y Aporte mensual para calcular.");
        return;
      }

      const esc1=0.159, esc2=0.30;
      const cap1=aporte*((Math.pow(1+esc1/12,12*aÃ±os)-1)/(esc1/12));
      const cap2=aporte*((Math.pow(1+esc2/12,12*aÃ±os)-1)/(esc2/12));
      const f=x=>x.toLocaleString("es-AR",{maximumFractionDigits:0});

      reDiv.innerHTML=`
        <div class="escenario escenario1">ðŸ’¡ Escenario 1<br><strong>$${f(cap1)}</strong><p>Tasa 15.9 %</p></div>
        <div class="escenario escenario2">ðŸš€ Escenario 2<br><strong>$${f(cap2)}</strong><p>Tasa 30 %</p></div>`;
      reDiv.style.display="flex";
      acciones.style.display="block";

      const resumen = `Edad actual: ${edad}
Edad retiro: ${meta}
Aporte mensual: $${f(aporte)}
Escenario 1 (15.9%): $${f(cap1)}
Escenario 2 (30%): $${f(cap2)}`;

      waBtn.onclick = ()=> window.open(
        waLink(TU_WA_NUMBER, `Hola, quiero asesoramiento sobre mi proyecciÃ³n de retiro:\n${resumen}`),
        "_blank"
      );
    }

    // Estado inicial
    refreshSubmitDisabled();
  </script>
</body>
</html>
